        //按照数组第n列排序。传入参数：arrayA=要排序的数组（多维）;n = 按第n列排序
        function sortbyn(arrayA, n = 0) {
            //不是数组，直接返回
            if (!(arrayA instanceof Array)) { return arrayA; }
            //n超过边界，直接返回
            if (typeof n === 'number')
                n = Math.floor(n);
            if ((n < 0) || (n > arrayA.length)) {
                return arrayA;
            }
            if (arrayA.length <= 32) {
                //冒泡排序
                var i = arrayA.length, j;
                var temp;
                while (i > 0) {
                    for (j = 0; j < i - 1; j++) {
                        if (makepy(arrayA[j][n].toString()) > makepy(arrayA[j + 1][n].toString())) {
                            temp = arrayA[j];
                            arrayA[j] = arrayA[j + 1];
                            arrayA[j + 1] = temp;
                        }
                    }
                    i--;
                }
                return arrayA;
            }
            //数组元素大于32个时快速排序
            const sort = (arrayA, left = 0, right = arrayA.length - 1) => {
                if (left >= right) {//如果左边的索引大于等于右边的索引说明整理完毕
                    return;
                }
                let i = left;
                let j = right;
                const baseVal = arrayA[j]; // 取无序数组最后一个数为基准值
                while (i < j) {//把所有比基准值小的数放在左边大的数放在右边
                    while (i < j && makepy(arrayA[i][n].toString()) <= makepy(baseVal[n].toString())) { //找到一个比基准值大的数交换
                        i++;
                    }
                    arrayA[j] = arrayA[i]; // 将较大的值放在右边如果没有比基准值大的数就是将自己赋值给自己（i 等于 j）
                    while (j > i && makepy(arrayA[j][n].toString()) >= makepy(baseVal[n].toString())) { //找到一个比基准值小的数交换
                        j--;
                    }
                    arrayA[i] = arrayA[j]; // 将较小的值放在左边如果没有找到比基准值小的数就是将自己赋值给自己（i 等于 j）
                }
                arrayA[j] = baseVal; // 将基准值放至中央位置完成一次循环（这时候 j 等于 i ）
                sort(arrayA, left, j - 1); // 将左边的无序数组重复上面的操作
                sort(arrayA, j + 1, right); // 将右边的无序数组重复上面的操作
            }
        }

        function checkch(ch) {
            var uni = ch.charCodeAt(0);
            //如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数
            //unicode中19968是一，19969是丁，以此类推
            if (uni > 40869 || uni < 19968) {
                return ch;
            } //dealwithothers(ch);
            //检查是否是多音字,是按多音字处理,不是就直接在strchinesefirstpy字符串中找对应的首字母

        }

        function mkrslt(arr) {
            var arrrslt = [""];
            for (var i = 0, len = arr.length; i < len; i++) {
                var str = arr[i];
                var strlen = str.length;
                if (strlen == 1) {
                    for (var k = 0; k < arrrslt.length; k++) {
                        arrrslt[k] += str;
                    }
                } else {
                    var tmparr = arrrslt.slice(0);
                    arrrslt = [];
                    for (k = 0; k < strlen; k++) {
                        //复制一个相同的arrrslt
                        var tmp = tmparr.slice(0);
                        //把当前字符str[k]添加到每个元素末尾
                        for (var j = 0; j < tmp.length; j++) {
                            tmp[j] += str.charat(k);
                        }
                        //把复制并修改后的数组连接到arrrslt上
                        arrrslt = arrrslt.concat(tmp);
                    }
                }
            }

            return arrrslt;
        }

            var arrresult = new Array(); //保存中间结果的数组

                //获得unicode码

            return mkrslt(arrresult);
